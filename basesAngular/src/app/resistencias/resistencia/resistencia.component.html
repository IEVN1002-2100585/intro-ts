<div>
    <form [formGroup]="Resistencias">
        <label for="">Color Primer banda: </label>
        <select formControlName="primercolor">
            <option value="Negro">Negro</option>
            <option value="Cafe">Cafe</option>
            <option value="Rojo">Rojo</option>
            <option value="Naranja">Naranja</option>
            <option value="Amarillo">Amarillo</option>
            <option value="Verde">Verde</option>
            <option value="Azul">Azul</option>
            <option value="Violeta">Violeta</option>
            <option value="Gris">Gris</option>
            <option value="Blanco">Blanco</option>
        </select>
        <label for="">Color Segunda banda: </label>
        <select formControlName="segundocolor">
            <option value="Negro">Negro</option>
            <option value="Cafe">Cafe</option>
            <option value="Rojo">Rojo</option>
            <option value="Naranja">Naranja</option>
            <option value="Amarillo">Amarillo</option>
            <option value="Verde">Verde</option>
            <option value="Azul">Azul</option>
            <option value="Violeta">Violeta</option>
            <option value="Gris">Gris</option>
            <option value="Blanco">Blanco</option>
        </select>
        <label for="">Color Tercer banda: </label>
        <select formControlName="tercercolor">
            <option value="Negro">Negro</option>
            <option value="Cafe">Cafe</option>
            <option value="Rojo">Rojo</option>
            <option value="Naranja">Naranja</option>
            <option value="Amarillo">Amarillo</option>
            <option value="Verde">Verde</option>
            <option value="Azul">Azul</option>
            <option value="Violeta">Violeta</option>
            <option value="Gris">Gris</option>
            <option value="Blanco">Blanco</option>
        </select> <br>

        <label for=""><h4>Tolerancia: </h4></label><input type="radio" id="Oro" formControlName="opcion" value="Oro">Oro
        <input type="radio" id="Plata" formControlName="opcion" value="Plata">Plata<br>
        
        <input type="submit" (click)="Agregar()" value="Agregar"/>
        <div style="text-align: center;">
            <table>
                <tr>
                <th>primercolor</th>
                <th>segundocolor</th>
                <th>tercercolor</th>
                <th>Tolerancia</th>
                <th>Valor</th>
                <th>Valor Maximo</th>
                <th>Valor Minimo</th>
                </tr>
                <tr>
                <td>{{c1}}</td>
                <td>{{c2}}</td>
                <td>{{c3}}</td>
                <td>{{tolerancia}}</td>
                <td>{{valorBien}}</td>
                <td>{{valorMax}}</td>
                <td>{{valorMin}}</td>
                </tr>
                </table>
        </div>
    </form>
</div>
